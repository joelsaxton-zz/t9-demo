<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SUPER-T9 PREDICTIVE TEXT TEST PAGE</title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="assets/phone.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="phone">
    <div class="button" value="1">1</div>
    <div class="button" value="2">2<div class="letters">ABC</div></div>
    <div class="button" value="3">3<div class="letters">DEF</div></div>
    <div class="button" value="4">4<div class="letters">GHI</div></div>
    <div class="button" value="5">5<div class="letters">JKL</div></div>
    <div class="button" value="6">6<div class="letters">MNO</div></div>
    <div class="button" value="7">7<div class="letters">PQRS</div></div>
    <div class="button" value="8">8<div class="letters">TUV</div></div>
    <div class="button" value="9">9<div class="letters">WXYZ</div></div>
    <div class="button" value="*">*</div>
    <div class="button" value="0">0</div>
    <div class="button" value="#">#<div class="letters">RESET</div></div>
</div>

<div id="title">SUPER-T9</div>
<div id="results">RESULTS:</div>

</body>
</html>
